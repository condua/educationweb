<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=2"
    />
    <meta
      name="description"
      content="MLPA là nền tảng tiên phong trong lĩnh vực giáo dục kết hợp với công nghệ trực tuyến, hỗ trợ mang đến những khóa học và giải pháp công nghệ tiên tiến"
    />
    <title>MLPA</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Giáo dục và Công nghệ MLPA" />
    <meta property="og:description" content="MLPA là nền tảng giáo dục và công nghệ trực tuyến, đem đến những bài học và giải pháp công nghệ phù hợp cho mọi người" />
    <meta property="og:image" content="https://www.mlpa.site/logo.png" />
    <meta property="og:url" content="https://mlpa.site" />
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <script>
      window.MathJax = {
        svg: {
          fontCache: 'none'
        },
        options: {
          renderActions: {
            addFont: [200, (doc) => {
              for (const node of doc.math) {
                node.styles = { ...node.styles, fontFamily: "'Times New Roman', serif" };
              }
            }, '', false]
          }
        }
      };
    </script>
    

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
